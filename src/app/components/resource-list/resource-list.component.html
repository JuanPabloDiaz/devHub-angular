<div class="resource-container">
  <!-- Header -->
  <div class="header">
    <h1>Developer Resources Hub</h1>
    <p>Discover useful tools and resources for developers</p>
  </div>

  <!-- Filters -->
  <div class="filters">
    <!-- Search input -->
    <div class="search-container">
      <label for="search-input" class="search-label">Search resources</label>
      <div class="search-icon" aria-hidden="true">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
      <input
        id="search-input"
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
        placeholder="Search resources..."
        class="search-input"
        aria-describedby="search-help"
      />
      <div id="search-help" class="sr-only">
        Search through developer resources by name or description
      </div>
    </div>

    <!-- Category dropdown -->
    <div class="category-container">
      <label for="category-select" class="category-label"
        >Filter by category</label
      >
      <select
        id="category-select"
        [(ngModel)]="selectedCategory"
        (ngModelChange)="onCategoryChange()"
        class="category-select"
        aria-describedby="category-help"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of allCategories" [value]="category">
          {{ category }}
        </option>
      </select>
      <div id="category-help" class="sr-only">
        Filter resources by category type
      </div>
    </div>
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="error-container">
    <p class="error-message">{{ error }}</p>
    <div class="error-actions">
      <button
        class="retry-button"
        (click)="loadResources()"
        type="button"
        aria-label="Retry API connection"
      >
        Reintentar conexi√≥n con API
      </button>
      <button
        class="sample-button"
        (click)="loadSampleData()"
        type="button"
        aria-label="Use sample data instead"
      >
        Usar datos de ejemplo
      </button>
    </div>
  </div>

  <style>
    .error-container {
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    .error-message {
      color: #b91c1c;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .error-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .retry-button,
    .sample-button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .retry-button {
      background-color: #4f46e5;
      color: white;
    }

    .retry-button:hover {
      background-color: #4338ca;
    }

    .sample-button {
      background-color: #e5e7eb;
      color: #374151;
    }

    .sample-button:hover {
      background-color: #d1d5db;
    }
  </style>

  <!-- Resources list -->
  <div *ngIf="!isLoading && !error" class="resources-grid">
    <app-resource-card
      *ngFor="let resource of filteredResources"
      [resource]="resource"
    ></app-resource-card>
  </div>

  <!-- No results -->
  <div
    *ngIf="!isLoading && !error && filteredResources.length === 0"
    class="no-results"
  >
    <p>No resources found matching your criteria.</p>
    <button
      (click)="searchTerm = ''; selectedCategory = ''; applyFilters()"
      class="clear-btn"
      type="button"
      aria-label="Clear all filters and show all resources"
    >
      Clear filters
    </button>
  </div>
</div>

<style>
  .resource-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.5rem 1rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
  }

  .header {
    margin-bottom: 1.75rem;
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 1rem;
  }

  .header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: #111827;
    letter-spacing: -0.025em;
    margin: 0 0 0.5rem 0;
  }

  .header p {
    margin: 0;
    color: #6b7280;
    font-size: 0.95rem;
  }
  .filters {
    margin-bottom: 1.5rem;
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.75rem;
  }

  @media (min-width: 768px) {
    .filters {
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
  }

  .search-container,
  .category-container {
    position: relative;
  }

  .search-label,
  .category-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #1f2937;
    margin-bottom: 0.375rem;
  }

  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: #6b7280;
    line-height: 0;
    display: flex;
    z-index: 1;
  }

  .search-input {
    width: 100%;
    padding: 0.6rem 1rem 0.6rem 2.25rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    color: #1f2937;
    background-color: #ffffff;
    box-sizing: border-box;
  }

  .search-input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
  }

  .category-select {
    width: 100%;
    padding: 0.6rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    color: #1f2937;
    box-sizing: border-box;
    background-color: white;
    cursor: pointer;
  }

  .category-select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
  }

  /* Screen reader only content */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }

  .loading-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 0;
  }

  .loading-spinner {
    width: 2rem;
    height: 2rem;
    border-radius: 50%;
    border: 2px solid #e5e7eb;
    border-top-color: #3b82f6;
    border-bottom-color: #3b82f6;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .error-message {
    background-color: #fee2e2;
    border: 1px solid #fca5a5;
    color: #b91c1c;
    padding: 0.75rem 1rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    margin-bottom: 1rem;
  }

  .resources-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
  }

  @media (min-width: 640px) {
    .resources-grid {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (min-width: 1024px) {
    .resources-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }
  }

  .no-results {
    text-align: center;
    padding: 2rem 0;
    background-color: #f9fafb;
    border-radius: 0.5rem;
  }

  .no-results p {
    color: #6b7280;
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  .clear-btn {
    margin: 0;
    padding: 0.5rem 1rem;
    background-color: #4f46e5;
    color: white;
    border: none;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    cursor: pointer;
    transition: background-color 0.15s ease;
  }

  .clear-btn:hover {
    background-color: #4338ca;
  }
</style>
