<div class="resource-container">
  <!-- Header -->
  <div class="header">
    <h1>Developer Resources Hub</h1>
    <p>Discover useful tools and resources for developers</p>
  </div>
  
  <!-- Filters -->
  <div class="filters">
    <!-- Search input -->
    <div class="search-container">
      <div class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (ngModelChange)="onSearchChange()" 
        placeholder="Search resources..." 
        class="search-input"
      >
    </div>
    
    <!-- Category dropdown -->
    <div>
      <select 
        [(ngModel)]="selectedCategory" 
        (ngModelChange)="onCategoryChange()" 
        class="category-select"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of allCategories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="error-container">
    <p class="error-message">{{ error }}</p>
    <div class="error-actions">
      <button class="retry-button" (click)="loadResources()">Reintentar conexi√≥n con API</button>
      <button class="sample-button" (click)="loadSampleData()">Usar datos de ejemplo</button>
    </div>
  </div>
  
<style>
  .error-container {
    background-color: #fef2f2;
    border: 1px solid #fecaca;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .error-message {
    color: #b91c1c;
    margin-bottom: 16px;
    font-weight: 500;
  }
  
  .error-actions {
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  
  .retry-button, .sample-button {
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
  }
  
  .retry-button {
    background-color: #4f46e5;
    color: white;
  }
  
  .retry-button:hover {
    background-color: #4338ca;
  }
  
  .sample-button {
    background-color: #e5e7eb;
    color: #374151;
  }
  
  .sample-button:hover {
    background-color: #d1d5db;
  }
</style>
  
  <!-- Resources list -->
  <div *ngIf="!isLoading && !error" class="resources-grid">
    <app-resource-card 
      *ngFor="let resource of filteredResources" 
      [resource]="resource"
    ></app-resource-card>
  </div>

  <!-- No results -->
  <div *ngIf="!isLoading && !error && filteredResources.length === 0" class="no-results">
    <p>No resources found matching your criteria.</p>
    <button 
      (click)="searchTerm = ''; selectedCategory = ''; applyFilters();" 
      class="clear-btn"
    >
      Clear filters
    </button>
  </div>
</div>
